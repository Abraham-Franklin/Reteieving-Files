{% extends 'base.html' %}

{% block title %}Home - StudyBud{% endblock %}

{% block content %}
    <h2>Recent Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'base:post_detail' post_id=post.id %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
