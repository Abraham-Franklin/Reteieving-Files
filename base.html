<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StudyBud{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>StudyBud</h1>
        <nav>
            <ul>
                <li><a href="{% url 'base:home' %}">Home</a></li>
                <li><a href="{% url 'base:profile' username=request.user.username %}">Profile</a></li>
                <li><a href="{% url 'base:logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 StudyBud</p>
    </footer>
</body>
</html>
