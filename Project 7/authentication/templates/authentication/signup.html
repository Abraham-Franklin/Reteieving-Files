<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Signup</h3>

    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Create username (only letters and numbers)" required>
        <br>

        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter your First Name" required>
        <br>

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter your Last Name" required>
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <br>

        <label for="pass1">Password</label>
        <input type="password" name="pass1" id="pass1" placeholder="Create a password" required>
        <br>

        <label for="pass2">Confirm Password</label>
        <input type="password" name="pass2" id="pass2" placeholder="Confirm password" required>
        <br>
        <button type="submit">Sign up</button>
    </form>
</body>
</html>
