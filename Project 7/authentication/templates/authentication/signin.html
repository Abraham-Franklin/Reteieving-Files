<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Signup</h3>

    <form action="/signin" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Create username (only letters and numbers)" required>
        <br>

        <label for="pass1">Password</label>
        <input type="password" name="pass1" id="pass1" placeholder="Enter a password" required>
        <br>

        <button type="submit">Signin</button>
    </form>
</body>
</html>
