<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            {{inputField}}
        </form>
        <div>
            {% for detail in details %}
            <p>{{detail}}</p>
            {% endfor %}
        </div>
        <p>{{details}}</p>
    </div>
    <div>
        <table border =1>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            {% for data in datas %}
            <tbody>
                <tr>
                    <td>{{data.username}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.password}}</td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</body>
</html>
