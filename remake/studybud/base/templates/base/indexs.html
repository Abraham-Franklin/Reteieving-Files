<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>
    <br>
    {% if messages %}
    
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <br>
    <table  border="1">
        <thead>
            <tr>
                <th>username</th>
                <th>first_name</th>
                <th>last_name</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            {% for data in mydata %}
            <tr>
                <td>{{data.username}}</td>
                <td>{{data.first_name}}</td>
                <td>{{data.last_name}}</td>
                <td>{{data.email}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    
</body>
</html>
