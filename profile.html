{% extends 'base.html' %}

{% block title %}Profile - {{ user.user.username }}{% endblock %}

{% block content %}
    <h2>User Profile: {{ user.user.username }}</h2>
    <p>Bio: {{ user.bio }}</p>
    
    <h3>User Posts</h3>
    <ul>
        {% for post in user_posts %}
            <li>
                <a href="{% url 'base:post_detail' post_id=post.id %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
