<h1>SIGNUP</h1>
{% if messages %}
    <ul class="messages" style="width: 100%; height: 5vh; color: green;">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    {{formfield.as_p}}

    <button>SIGNUP</button>
</form>
